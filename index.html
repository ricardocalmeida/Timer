<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <img src="./assets/Timer.png" alt="despert">
    <h1>0</h1>
    <button class="button-start" onclick="start()">Start</button>
    <button class="button-stop" onclick="stop()">Stop</button>
</body>
<script>
    let number = 0
    let cron
    let h1 = document.querySelector("h1")
  function start() {
    cron = setInterval(() => {
        number++
        h1.innerHTML = number
    }, 1000)
  }
  function stop() {
    clearInterval(cron)
}

</script>
</html>
